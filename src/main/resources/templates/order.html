<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script
	src="js/order.js"></script>
<title>Orders</title>
</head>

<body>
	<div class="container">
		<div>
			<form class="form-horizontal" action="#">
				<fieldset>

					<!-- Form Name -->
					<legend>
						<h4>Add new order</h4>
					</legend>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">Name</label>
						<div class="col-md-4">
							<input name="textinput" type="text" id="input-order-name"
								placeholder="command name" class="form-control input-md">

						</div>
					</div>

					<!-- Type input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">Type</label>
						<div class="col-md-4">
							<input  name="textinput" type="text" id="input-order-type"
								placeholder="command type" class="form-control input-md">

						</div>
					</div>
					<!-- Select Basic -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="selectcustomer">
							customer</label>
						<div class="col-md-4">
							<select name="selectcustomer" class="form-control" id="select-customer">
							<option>Select customer</option>
								<option th:each="customer: ${customers}" th:value="${customer.id}"
									th:text="|${customer.lastName} ${customer.firstName}|"></option>
							</select>
						</div>
					</div>


					<!-- Button -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="singlebutton">
						</label>
						<div class="col-md-4">
							<button id="add-order-btn" name="add-order-btn"
								class="btn btn-primary">Add</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<hr>
		<p>
		<h4>All orders</h4>
		</p>

		<table class="table table-striped table-sm" >
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Type</th>
					<td>Actions</td>
				</tr>
			</thead>
			<tbody id="orders-tbody">

				<tr th:each="order: ${orders}">
					<td th:text="${order.id}" />
					<td th:text="${order.name}" />
					<td th:text="${order.type}" />
					<td>
						<button type="button" class="btn btn-link">Update</button>
						<button type="button" class="btn btn-link">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
