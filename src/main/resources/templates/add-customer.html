<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
	document.write('<script src="http://127.0.0.1:8080/js/customer.js?v='
			+ Date.now() + '"\><\/script>');
</script>
<title>Customers | ADD</title>
</head>

<body>
	<div class="container">
		<div class="alert alert-success alert-dismissible "
			id="customer-submiteded-alert">
			<a href="#" class="close" data-dismiss="danger" aria-label="close">&times;</a>
			The customer has been submitted successfully!
		</div>

		<div>
			<form class="form-horizontal" id="customer-form">
				<fieldset>
					<!-- Form Name -->
					<legend>
						<h3>Submit customer</h3>
					</legend>

					<!-- Text input first name-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="firstname">First
							name</label>
						<div class="col-md-4">
							<input name="firstName" type="text" id="input-customer-fname"
								required="true" placeholder="First name"
								class="form-control input-md" th:value="${customer?.firstName}">
						</div>
					</div>
					<!-- Text input last name-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="lastname">Last
							name</label>
						<div class="col-md-4">
							<input name="lastName" type="text" id="input-customer-lname"
								required placeholder="Last name"
								class="form-control input-md" th:value="${customer?.lastName}">

						</div>
					</div>

					<!-- Type input tel-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="texttel">Phone
							number</label>
						<div class="col-md-4">
							<input name="tel" type="text" id="input-customer-phone"
								required placeholder="Phone number"
								class="form-control input-md" th:value="${customer?.tel}" >
						</div>
					</div>
					<!-- Type input email-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="texttel">Email</label>
						<div class="col-md-4">
							<input name="email" type="email" id="input-customer-email"
								required placeholder="Email address"
								class="form-control input-md" th:value="${customer?.email}" >

						</div>
					</div>
					<input th:value="${customer?.id}" type="hidden" id="hidden-customer-id" name="customerId" />


				</fieldset>
			</form>
			<!-- Buttons -->
			<div class=" col-md-4"></div>
			<div class=" col-md-4">
				<button class="btn btn-primary" data-toggle="modal"
					data-target="#submitCustomerConfirmation">Submit</button>

				<button id="cancel-submit-customer-btn" class="btn btn-warning">Cancel</button>
			</div>
		</div>

	</div>
	<!-- Modal Submit Form Confirmation-->
	<div class="modal fade" id="submitCustomerConfirmation" tabindex="-1"
		role="dialog" aria-labelledby="customerModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="customerModalLabel">Woohoo</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">You're about to submit this
					modifications, are you sure ?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						id="confirm-submit-btn">Submit</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal Delete Confirmation if the customer has some orders-->
	<div class="modal fade" id="modalPanelForErros"
		tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Woohoo</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" style="color:red;">
					Ooops.. we couldn't submit your operation. Most likely because you have provided invalid data. (e.g,  email).
					Check again the retry please.
					 <input type="hidden"
						id="to-delete-customer-id-hidden">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cose</button>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
